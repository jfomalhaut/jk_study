<html>

        .container {

        }
        .box {
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            right: -100px;
            bottom: -100px;
        
        }
    </style>

</head>

        <!-- 포지션의 종류
        1. stratic 기본값

        3. absolute (절대좌표)
        4. fixed(상대좌표) -->

        <div class="container">
            <div class="box"></div>
        </div>
</body>
