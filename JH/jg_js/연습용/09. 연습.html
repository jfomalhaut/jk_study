<html>
<body>
    <script>
        var num = prompt('1 ~ 100까지 중 숫자 하나를 입력하세요.') * 1;

        // 입력한 숫자가 30보다 작거나 70보다 크다.
        if (30 > num || 70 < num) {
            alert ('입력하신 숫자는 30보다 작거나, 70보다 큽니다.');
        } else {
            alert ('입력하신 숫자는 30 ~ 70사이의 숫자입니다.');
        }
    </script>
</body>
</html>
