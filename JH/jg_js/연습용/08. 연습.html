<html>
<body>
    <script>
        // 문제: 프롬프트로 1~100까지의 숫자를 입력받고
        // 그 숫자가 30보다 큰지 작은지 구분해보세요.
        
        var num = prompt('1 ~ 100까지 숫자를 입력하세요.') * 1;

        if (num > 30 && num < 70) {
            alert('num은 30보다 큽니다.');
        } else if (num < 30) {
            alert('num은 30보다 작습니다');
        }
    </script>
</body>
</html>
