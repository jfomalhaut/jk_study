<html>
<body>
	<button onclick="sore(50, 40)">50</button>
	<button onclick="sore(60, 50)">60</button>
	<button onclick="sore(70, 60)">70</button>
	<script>
		// 함수로 전달된 변수는 매개변수
		function sore(number, number2) {
			// 지역 변수, 함수 내에서 선언된 변수
			var result = number + number2;
			console.log(result);
		}
		console.log(result);
	</script>
</body>
</html>

媒介：《名・ス他》二つのものの間にあって、両者の関係のなかだちをすること。またそういうもの。
