<html>
<body>
    <script>
        // 문제: 프롬프트로 1~100까지의 숫자를 입력받고
        // 그
        var num = prompt('1 ~ 100') * 1;

        if(num > 30) {
            alert('num은 30보다 큽니다');
        } else if(num < 30) {
            alert('num은 30보다 작습니다');
        } else {
            alert('num은 30이다')
        }
    </script>
</body>
</html>
