<html>
<head>
	<style>
		.container {
			width: 700px;
			height: 400px;
			background: yellowgreen;
			position: relative;
		}
		.box {
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<!-- 포지션의 종류
	1. static 기본값
	2. relative
	3. absolute (절대좌표)
	4. fixed (상대좌표) -->

	<div class="container">
		<div class="box"></div>
	</div>
</body>
</html>
