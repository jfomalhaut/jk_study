<html>
<head>
	<style>
		.container {
			width: 1000px;
			height: 700px;
			margin: 50px auto;
			background-color: lightgray;
		}
		.left {
			width: 600px;
			height: 700px;
			background-color: tomato;
			float: left;
			margin-right: 20px;
		}
		.right {
			width: 380px;
			height: 700px;
			background-color:dodgerblue;
			float: left;
		}
		.lt {
			height: 200px;
			background-color: green;
			margin-bottom: 20px;
		}
		.lb {
			height: 480px;
			background: yellowgreen;
		}
		.rt {
			height: 300px;
			background-color: black;
			margin-bottom: 20px;
		}
		.rb {
			height: calc(700px - 300px - 20px);
			background: orange;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">
			<div class="lt"></div>
			<div class="lb"></div>
		</div>
		<div class="right">
			<div class="rt"></div>
			<div class="rb"></div>
		</div>
	</div>
</body>
</html>
