<html>
<head>
	<title>형제 선택자</title>
	<style>
		.square {
			width: 300px;
			height: 300px;
			background: dodgerblue;
		}

		span {
			display: none;
			font-size: 50px;
			font-weight: bold;
		}

		.square:hover + span {
			display: block;
		}
	</style>
</head>
<body>
	<div>
		<div class="square"></div>
		<span>네모</span>
	</div>
</body>
</html>
