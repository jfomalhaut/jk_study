<html>
<body>
	<script>

		var num = prompt('1 ~ 100 중에서 좋아하는 숫자를 쓰세요') * 1;
		
		if (num < 50) {
			alert('num은 50보다 작습니다');
		} else if (num > 50) {
			alert('num은 50보다 큽니다');
		} else {
			alert('num은 50입니다');
		}

		// 숙제 슈쿠다이
		// 문항: 점수를 입력하세요.
		// 91 ~ 100 : A
		// 81 ~ 90 : B
		// ...
		// ..
		// F

	</script>
</body>
</html>
